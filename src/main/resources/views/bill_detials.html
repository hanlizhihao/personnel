<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <script type="text/javascript" src="../../lib/html5shiv.js"></script>
    <script type="text/javascript" src="../../lib/respond.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.8/iconfont.min.css"/>
    <link href="../../static/h-ui/css/H-ui.ie.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="../../static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="../../lib/jquery.SuperSlide/2.1.1/jquery.SuperSlide.min.js"></script>
	<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/jquery.validate.min.js"></script>
	<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/messages_zh.min.js"></script>
  <title>欢迎使用人事管理系统</title>
    <meta name="keywords" content="关键词,5个左右,单个8汉字以内"/>
    <meta name="description" content="网站描述，字数尽量空制在80个汉字，160个字符以内！"/>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-header">账套更改</div>
    <div class="panel-body">
        <form action="../../bill/change" method="post" class="form form-horizontal responsive" id="demoform"
        accept-charset="UTF-8">
            <div class="row cl">
                <label class="form-label col-xs-3">序号：</label>
                <div class="formControls col-xs-8">
                    <input type="text" class="input-text"  name="id" id="id" th:value="${introduction.id}"
                           autocomplete="off"/>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">项目名称：</label>
                <div class="formControls col-xs-8">
                    <input type="text" class="input-text"  name="name"
                           id="name" th:value="${introduction.name}"/>
                </div>
            </div>
             <div class="row cl">
                    <label class="form-label col-xs-3">类型：</label>
                    <div class="formControls col-xs-8"> <span class="select-box">
            		<select id="style" class="select" size="1" name="style" datatype="*" th:nullmsg="${introduction.style}"
            		>
                		<option th:inline="text" th:value="${introduction.style}" selected>[[${introduction.style}]]</option>
                                <option value="工程项目">工程项目</option>
                                <option value="财务项目">财务项目</option>
                                <option value="后勤保障">后勤保障</option>
            		</select>
            	</span>
            	</div>
            </div>
             <div class="row cl">
                <label class="form-label col-xs-3">数额（单位：元）：</label>
                <div class="formControls col-xs-8">
                    <input type="text" class="input-text"  name="number"
                           id="number" th:value="${introduction.number}"/>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">简要描述：</label>
                <div class="formControls col-xs-8">
                        <textarea cols="" rows="" class="textarea" name="describeBill" id="describeBill"  th:inline="text"
                                   onkeyup="$.Huitextarealength(this,250)">[[${introduction.describeBill}]]</textarea>
                    <p class="textarea-numberbar"><em class="textarea-length">0</em>/250</p>
                </div>
            </div>
             <div class="row cl">
                <label class="form-label col-xs-3">日期：</label>
                <div class="formControls col-xs-8">
                    <input type="date" class="input-text" th:value="${introduction.timeBill}" autocomplete="off" id="timeBill"
                           name="timeBill"/>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-xs-offset-3">
                    <input class="btn btn-primary" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
                    <a href="../../bill" class="btn btn-primary">&nbsp;&nbsp;关闭&nbsp;&nbsp;</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
