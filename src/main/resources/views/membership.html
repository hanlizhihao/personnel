<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>欢迎使用人事管理系统</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/css.css" />
  <script type="text/javascript" src="js/jquery1.9.0.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/sdmenu.js"></script>
  <script type="text/javascript" src="js/laydate/laydate.js"></script>
</head>

<body>
<div class="header">
	<div class="logo"><a href="index.html"><img  src="img/logo.png" /></a></div>
  <div class="header-right">
    <i class="icon-off icon-white"></i> 
    <a href="login">注销</a>
	</div>
</div>
<!-- header -->
            
<div id="middle">
  <div class="left">
    <script type="text/javascript">
      var myMenu;
      window.onload = function() {
        myMenu = new SDMenu("my_menu");
        myMenu.init();
      };
    </script>

    <div id="my_menu" class="sdmenu">
      <div class="collapsed">
        <span>部门管理</span>
        <a th:href="@{personnel_one}">控告申诉检察部门</a>
        <a th:href="@{personnel_two}">反贪污贿赂部门</a>
        <a th:href="@{personnel_three}">反渎职侵权部门</a>
        <a th:href="@{personnel_four}">侦查监督部门</a>
        <a th:href="@{personnel_five}">公诉部门</a>
        <a th:href="@{personnel_six}">监所检察部门</a>
        <a th:href="@{personnel_seven}">民事行政检察部门</a>
        <a th:href="@{personnel_eight}">职务犯罪预防部门</a>
        <a th:href="@{personnel_nine}">案件管理部门</a>
        <a th:href="@{personnel_ten}">检察技术部门</a>
        <a th:href="@{personnel_eleven}">纪检、监察部门</a>
        <a th:href="@{personnel_twelve}">机关服务中心</a>
      </div>
 <div class="collapsed">
        <span>机关人员管理 </span>
        <a th:href="@{introduction}">检察人员基本信息</a>
        <a th:href="@{membership}">人事变动查询</a>
        <a th:href="@{procurator}">检察官级别查询</a>
        <a th:href="@{assess}">考核管理</a>
      </div>
      <div class="collapsed">
        <span>账套管理</span>
        <a th:href="@{bill}">账套管理</a>
        <a th:href="@{project}">工程项目</a>
        <a th:href="@{finance}">财务项目</a>
        <a th:href="@{logistics}">后勤保障项目</a>
        <a th:href="@{stitistics}">统计报表</a>
      </div>
      <div class="collapsed">
        <span>检务信息</span>
        <a th:href="@{add_announcement}">检务发布</a>
        <a th:href="@{manage_announcement}">检务管理</a>
      </div>
      <div class="collapsed">
        <span>用户管理</span>
        <a th:href="@{user_query}">用户查询</a>
        <a th:href="@{user_manage}">用户管理</a>
        <a th:href="@{limitis}">权限查询</a>
      </div>
    </div>
  </div>
  <!--left-->
  <div class="Switch"></div>
  <script type="text/javascript">
    $(document).ready(function(e) {
      $(".Switch").click(function(){
        $(".left").toggle();
    	});
    });
  </script>
  <!--show or hide left-->
  <div class="right"  id="mainFrame">
    <div class="right_cont">
      <ul class="breadcrumb">当前位置：
        <a href="index">首页</a>
      <span class="divider">/</span>机关人员管理<span class="divider">/</span>
      人事变动
      </ul>
    <div class="title_right">
        <strong>所有人事变动信息</strong>
    </div> 
    <table class="table table-bordered table-striped table-hover">
      <tbody>
        <tr align="center">
          <td><strong>序号</strong></td>
          <td><strong>部门</strong></td>
          <td><strong>姓名</strong></td>
          <td><strong>性别</strong></td>
          <td><strong>年龄</strong></td>
          <td><strong>职务</strong></td>
          <td><strong>拟任职务</strong></td>
          <td><strong>拟免职务</strong></td>
          <td><strong>变动理由</strong></td>
          <td width="80" nowrap="nowrap"><strong> 操作 </strong></td>
        </tr>
        <tr align="center" th:each="introduction:${membershipList}">
         <td nowrap="nowrap" th:text="${introduction.id}"></td>
         <td nowrap="nowrap" th:text="${introduction.department}"></td>
         <td nowrap="nowrap" th:text="${introduction.name}"></td>
          <td nowrap="nowrap" th:text="${introduction.sex}"></td>
          <td nowrap="nowrap" th:text="${introduction.age}"></td>
          <td nowrap="nowrap" th:text="${introduction.nowJob}"></td>
          <td nowrap="nowrap" th:text="${introduction.nextJob}"></td>
          <td nowrap="nowrap" th:text="${introduction.removeJob}"></td>
          <td nowrap="nowrap" th:text="${introduction.changeReason}"></td>
         <td nowrap="nowrap"><a th:href="@{'membership/detials/'+${introduction.id}}">修改任免</a> 
         <a th:href="@{'membership/approve/'+${introduction.id}}">同意任免</a><a th:href="@{'membership/cancel/'+${introduction.id}}">取消任免</a>
         </td>
        </tr>
      </tbody>
    </table>
          <input type="text" th:value="${pageCount}" id="sjzl" style="display: none"/> 
    </div>
</div>
  <!--right-->
</div>
<script>
  !function(){
    laydate.skin('molv');
    laydate({elem: '#Calendar'});
    }();
</script>
</body>
</html>
