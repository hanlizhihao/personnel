<body>
<div class="header">

</div>
<!-- header -->

<div id="middle">
    <div class="left">
        <script type="text/javascript">
            var myMenu;
            window.onload = function() {
                myMenu = new SDMenu("my_menu");
                myMenu.init();
            };
        </script>

    <div id="my_menu" class="sdmenu">
      <div class="collapsed">
        <span>部门管理</span>
        <a th:href="@{personnel_one}">控告申诉检察部门</a>
        <a th:href="@{personnel_two}">反贪污贿赂部门</a>
        <a th:href="@{personnel_three}">反渎职侵权部门</a>
        <a th:href="@{personnel_four}">侦查监督部门</a>
        <a th:href="@{personnel_five}">公诉部门</a>
        <a th:href="@{personnel_six}">监所检察部门</a>
        <a th:href="@{personnel_seven}">民事行政检察部门</a>
        <a th:href="@{personnel_eight}">职务犯罪预防部门</a>
        <a th:href="@{personnel_nine}">案件管理部门</a>
        <a th:href="@{personnel_ten}">检察技术部门</a>
        <a th:href="@{personnel_eleven}">纪检、监察部门</a>
        <a th:href="@{personnel_twelve}">机关服务中心</a>
      </div>
<div class="collapsed">
        <span>机关人员管理 </span>
        <a th:href="@{introduction}">检察人员基本信息</a>
        <a th:href="@{membership}">人事变动查询</a>
        <a th:href="@{procurator}">检察官级别查询</a>
        <a th:href="@{assess}">考核管理</a>

      <div class="collapsed">
        <span>账套管理</span>
        <a th:href="@{bill}">账套管理</a>
        <a th:href="@{project}">工程项目</a>

        <a th:href="@{logistics}">后勤保障项目</a>
        <a th:href="@{stitistics}">统计报表</a>
      </div>
      <div class="collapsed">
        <span>检务信息</span>
        <a th:href="@{add_announcement}">检务发布</a>
        <a th:href="@{manage_announcement}">检务管理</a>
      </div>
      <div class="collapsed">
        <span>用户管理</span>
        <a th:href="user_query">用户查询</a>
        <a th:href="user_manage">用户管理</a>
        <a th:href="limitis">权限查询</a>
      </div>
    </div>

    <!--left-->
    <div class="Switch"></div>
    <script type="text/javascript">
        $(document).ready(function(e) {
            $(".Switch").click(function(){
                $(".left").toggle();
            });
        });
    </script>
    <!--show or hide left-->
    <div class="right"  id="mainFrame">
        <div class="right_cont">
            <ul class="breadcrumb">当前位置：
                <a href="#">首页</a><span class="divider">/</span>
                部门管理<span class="divider">/</span>检察技术部门
            </ul>
        </div>
        <div>
        </div>
        <div class="panel-header">部门基本信息</div>
        <div class="panel-body">
            <form action="department/change" method="post" class="form form-horizontal responsive" id="demoform">
                <div class="row cl">
                    <label class="form-label col-xs-3">序号：</label>
                    <div class="formControls col-xs-8">
                        <input type="text" class="input-text radius size-M"  name="id" id="id" th:value="${department.id}"
                               autocomplete="off">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3">名字：</label>
                    <div class="formControls col-xs-8">
                        <input type="text" class="input-text radius size-M"  name="name" th:value="${department.name}"
                               id="name">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3">部门主要工作：</label>
                    <div class="formControls col-xs-8">
                        <textarea cols="" rows="" class="textarea" name="job" id="job" th:inline="text"
                                  onkeyup="$.Huitextarealength(this,1000)">[[${department.departmentJob}]]</textarea>
                        <p class="textarea-numberbar"><em class="textarea-length">0</em>/1000</p>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3">部门类型：</label>
                    <div class="formControls col-xs-8"> <span class="select-box">
            <select class="select" size="1" name="city" datatype="*" nullmsg="请选择部门类型！">
                <option th:inline="text" th:value="${department.style}" selected>[[${style}]]</option>
                <option value="0">内设机构</option>
                <option value="1">直属事业单位</option>
            </select>
            </span></div>
                </div>
                <div class="row cl">
                    <div class="col-xs-8 col-xs-offset-3">
                        <input class="btn btn-primary" type="submit" value="&nbsp;&nbsp;修改&nbsp;&nbsp;"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
